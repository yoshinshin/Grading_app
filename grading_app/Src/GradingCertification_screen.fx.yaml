GradingCertification_screen As screen:

    room_dropdown As dropdown:
        Height: =66
        Items: =Filter(Venue_table, date = date_dropdown.Selected.Result)
        Size: =21
        Width: =446
        X: =633
        Y: =236
        ZIndex: =1

    Icon1_1 As icon.ChevronLeft:
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(Login_screen, ScreenTransition)
        X: =40
        Y: =40
        ZIndex: =4

    Button2 As button:
        Height: =70
        OnSelect: |-
            =Navigate(Grading_screen, ScreenTransition,{venue_id:room_dropdown.Selected.ID,grader_id:grader_dropdown.Selected.ID,group_id:group_dropdown.Selected.ID})
        Size: =24
        Text: ="採点画面へ"
        Width: =280
        X: =813
        Y: =528
        ZIndex: =5

    grader_dropdown As dropdown:
        Height: =70
        Items: =Filter(User_table,Not(name = "管理者"))
        Size: =21
        Width: =446
        X: =633
        Y: =337
        ZIndex: =6

    group_dropdown As dropdown:
        Height: =70
        Items: =Group_table
        Size: =21
        Width: =446
        X: =633
        Y: =432
        ZIndex: =7

    Label11 As label:
        Height: =70
        Size: =21
        Text: ="日付を選択"
        Width: =560
        X: =40
        Y: =139
        ZIndex: =8

    Label11_1 As label:
        Height: =70
        Size: =21
        Text: ="教室を選択"
        Width: =560
        X: =40
        Y: =234
        ZIndex: =9

    Label11_2 As label:
        Height: =70
        Size: =21
        Text: ="採点者を選択"
        Width: =560
        X: =40
        Y: =337
        ZIndex: =10

    Label11_3 As label:
        Height: =70
        Size: =21
        Text: ="採点するグループを選択"
        Width: =560
        X: =40
        Y: =432
        ZIndex: =11

    error_label As label:
        Color: =RGBA(255, 0, 0, 1)
        Height: =70
        Size: =21
        Text: ="すべての項目を入力してください"
        Width: =560
        X: =253
        Y: =528
        ZIndex: =12

    date_dropdown As dropdown:
        Height: =66
        Items: =Distinct(Venue_table,date).Result
        Size: =21
        Width: =446
        X: =633
        Y: =141
        ZIndex: =13

