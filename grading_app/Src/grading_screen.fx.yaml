Grading_screen As screen:
    OnVisible: =NewForm(NewForm);

    NewForm As form:
        DataSource: =Grading_table
        DefaultMode: =FormMode.New
        Height: =484
        NumberOfColumns: =6
        SnapToColumns: =false
        Width: =1097
        X: =24
        Y: =147
        ZIndex: =1

    DoneButton As button:
        Height: =70
        OnSelect: |-
            =SubmitForm(NewForm);
            Navigate(NewSuccess_screen)
        Size: =24
        Text: ="入力完了"
        Width: =280
        X: =800
        Y: =40
        ZIndex: =2

    Label5_3 As label:
        Height: =57
        Size: =20
        Text: |
            =LookUp(Group_table,ID = group_id,name)
        Width: =177
        X: =145
        Y: =46
        ZIndex: =3

    Label5_4 As label:
        Height: =50
        Size: =20
        Text: =LookUp(User_table,ID = grader_id,name)
        Width: =134
        X: =349
        Y: =49
        ZIndex: =4

    Label5_5 As label:
        Height: =50
        Size: =20
        Text: =LookUp(Venue_table,ID = venue_id,name)
        Width: =134
        X: =496
        Y: =49
        ZIndex: =5

    Icon1_3 As icon.ChevronLeft:
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(GradingCertification_screen, ScreenTransition)
        X: =40
        Y: =40
        ZIndex: =6

