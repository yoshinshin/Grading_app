Grading_screen As screen:
    OnVisible: |-
        =NewForm(NewForm);
        ResetForm(NewForm)

    DoneButton As button:
        Height: =70
        OnSelect: |-
            =SubmitForm(NewForm);
            Navigate(NewSuccess_screen)
        Size: =24
        Text: ="入力完了"
        Width: =280
        X: =800
        Y: =40
        ZIndex: =2

    Label5_3 As label:
        Height: =57
        Size: =20
        Text: |
            =LookUp(Group_table,ID = group_id,name)
        Width: =177
        X: =272
        Y: =46
        ZIndex: =3

    Label5_4 As label:
        Height: =50
        Size: =20
