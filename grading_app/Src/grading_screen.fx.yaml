Grading_screen As screen:
    OnVisible: |-
        =If(
            mode = "new",
            NewForm(Form)&ResetForm(Form),
            ViewForm(Form)
        )

    DoneButton As button:
        Height: =60
        OnSelect: |-
            =If(
                mode = "new",SubmitForm(Form)&Navigate(NewSuccess_screen),
                If(
                    mode = "view", EditForm(Form)&UpdateContext({mode:"edit"}),
                    SubmitForm(Form) & Navigate(EditSuccess_screen)
                )
            )
        Size: =24
        Text: =Switch(mode,"new","入力完了","view","編集モード","編集完了")
        Width: =280
        X: =800
        Y: =160
        ZIndex: =2

    Form As form:
        DataSource: =Grading_table
        DefaultMode: |-
            =If(
                mode = "new",
                FormMode.New,
                FormMode.View
            )
        Height: =378
        Item: =If(!(mode = "new"),List_gallery.Selected)
        NumberOfColumns: =12
        SnapToColumns: =false
        Width: =1097
        X: =24
        Y: =250
        ZIndex: =7

