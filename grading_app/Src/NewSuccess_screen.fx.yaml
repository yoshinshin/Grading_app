"NewSuccess_screen As screen.'phoneLayout_Success_ver3.0'":

    iconCircle1 As circle.Circle:
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =1

    iconCheck1 As icon.Check:
        Height: =iconCircle1.Height
        Icon: =Icon.Check
        PaddingBottom: =Self.PaddingTop
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =Self.PaddingTop
        PaddingTop: =18
        Width: =iconCircle1.Width
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =2

    LblSuccessMsg1 As label:
        Align: =Align.Center
        AutoHeight: =true
        Height: =iconCircle1.Height
        Size: =21
        Text: ="正常に完了しました"
        Width: =Parent.Width * 0.75
        X: =Parent.Width/2 - Self.Width/2
        Y: =iconCheck1.Y + iconCheck1.Height + 100
        ZIndex: =3

    Button4 As button:
        Height: =50
        OnSelect: =Exit()
        Size: =16
        Text: ="終了"
        Width: =190
        X: =473
        Y: =446
        ZIndex: =4

    Button4_2 As button:
        Height: =50
        OnSelect: =Navigate(GradingCertification_screen)
        Size: =16
        Text: ="採点者画面"
        Width: =190
        X: =473
        Y: =516
        ZIndex: =5

